<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        .margin{
            margin: 75% 0;
        }

        .scroll{
            background-image: url(wall.jpg);
            background-repeat: repeat;
            background-attachment: fixed;

        }
        .scroll-inner{
            padding-top: 40%;
            padding-bottom: 40%;
        }
    </style>
</head>
<body>
    <div class="margin"></div>
        <section class="scroll">
            <div class="scroll-inner">
                <p>Scroll down</p>

            </div>
        </section>

        <div class="margin"></div>
</body>
</html>
