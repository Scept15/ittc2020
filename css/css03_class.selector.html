<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Class Selector</title>
    <style>
        .sel01{
            color: teal;
        }
        .sel02{
            background-color: thistle;
        }
        li.sel03{
            color: teal;
        }
    </style>
</head>
<body>
    <h1 class="sel03">Class selector test</h1>
    
    <ul>
        <li class="sel01">Inner peace</li>
        <li class="sel02">Inner peace</li>
        <li class="sel01">Inner peace</li>
        <li class="sel02">Inner peace</li>
        <li>outter peace</li>
        <li class="sel03">outter peace</li>
        <li class="sel01 sel02">outter peace</li>
    </ul>    
</body>
</html>
