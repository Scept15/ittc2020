<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Position 02</title>
    <style>
        .box{
            width: 100px; height: 100px;
            /* border: 1px solid black; */
            position: fixed;
        }
        .box:nth-child(1){
            background-color: red;
            left: 30px;
            top: 30px;
            z-index: 14;
        }
        .box:nth-child(2){
            background-color: green;
            left: 60px;
            top: 60px;
            z-index: 14;
        }
        .box:nth-child(3){
            background-color: blue;
            left: 90px;
            top: 90px;
            z-index: 14;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
