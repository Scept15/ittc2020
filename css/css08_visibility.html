<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Visibility</title>
<style>
/*
 visibility : visible, hidden, collapse (hide table)
*/

    #box{
        visibility: visible;
        background-color: black;
        color: blanchedalmond;
        opacity: 0.2;;
    }
</style>
</head>
<body>
    <span> Good Morning Makababayan!</span>
    <div id="box">
        <span>Magandang morning po!</span>
    </div>
    <span>Good tanghali</span>
    
</body>
</html>
