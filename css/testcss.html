<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Box</title>
    <style>
    .parent{
        
        width: 600px;
        height: 1000px;
        border: 1px solid teal;
        position: relative;
        overflow: scroll;
    }
    .ate:nth-child(1){
        width: 400px;
        height: 400px;
        border: 1px solid teal;
        position: absolute;
    }
    .bunso{
        background-image: url(mario.png);
        background-size: 150px 250px;
        background-repeat: no-repeat;

    }
    
    
    
    
    
    </style>
</head>
<body>
    <h1>Predator Helios</h1>
    <div class="parent">

        <div class="ate">

            <div class="bunso">
            </div>
        </div>

        <div class="ate">
        </div>

        <div class="ate">

        </div>
    </div>
    
</body>
</html>
