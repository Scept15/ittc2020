<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag 94</title>
</head>
<body>
    <form>
        <label>select box</label>
        <select name="sel">
            <option>10</option>
            <option>500</option>
            <option>100</option>  
            <option>200</option>
        </select>

        <br>

        <label>Multiple select box</label>
        <select name="sel02" multiple="multiple" id="">
            <option>10</option>
            <option>500</option>
            <option>100</option>  
            <option>200</option>
        </select>
    </form>
</body>
</html>
