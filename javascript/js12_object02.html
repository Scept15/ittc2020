<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Object 02</title>
</head>
<body>
    <h1>Object 02</h1>

    <script>
        // object array
        var person = [
        {name:'jeremy', eng:100, math:90, kor:100},
        {name:'scepter', eng:90, math:80, kor:90},
        {name:'john', eng:89, math:95, kor:97}
        ];

        // ex. 1  for
        console.log('=========for=========');
        for(var i=0; i<person.length; i++){
            console.log(person[i].name,person[i].eng,person[i].math,person[i].kor);
        }


        // ex. 2 forEach 1
        console.log('=========forEach=========');
        function st1(person){
            console.log(person.name, person.eng, person.math, person.kor);
        }
        person.forEach(st1);

        // ex. 3 forEach 2
        console.log('=========forEach2=========');
        person.forEach(function(person){
        console.log(person.name, person.eng, person.math, person.kor);
        });


    </script>

</body>
</html>
