<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE tab 01</title>
    </head>
    <body>
        <!--
            table tab
            tr => table row, 
            th => table header
            td => tble data
        -->
        <table border="1">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>01</td>
                <td><i>Scept</i></td>
                <td>25</td>
                <td>Jan 16</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Faith</td>
                <td>23</td>
                <td>Jan 16</td>
            </tr>
        </table>
    </body>
</html>
