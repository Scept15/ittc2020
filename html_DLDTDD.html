<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML DL, DT, DD tag</title>
</head>
<body>
    <p>DL - definition list</p>
    <p>DT - definition term</p>
    <p>DD - definition description</p>
    <br/>

    <dl>
        <dt>html5</dt>
            <dd>Multimedia tag</dd>
            <dd>Connectivity</dd>
            <dd>Device access</dd>

        <dt>css3</dt>
            <dd>Animation</dd>
            <dd>3D transform</dd>
    </dl>
</body>
</html>
